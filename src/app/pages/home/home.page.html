<ion-header >
  <ion-toolbar color="primary">
    <ion-icon slot="start" name="menu" class="ion-padding" size="large" color="light"></ion-icon>
    <ion-title color="light">
      ComidApp
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-text color="primary" class="ion-text-center">
    <h1>Categor√≠as de Comida</h1>
  </ion-text>
  <ion-card *ngFor="let item of listacategorias" (click)="verComidas(item.strCategory)">
   
    <ion-card-header>
      <ion-card-title color="secondary"><h1><strong>{{item.strCategory}}</strong></h1></ion-card-title>
      
    </ion-card-header>
    <img alt="foto" src="{{item.strCategoryThumb}}" />
    <ion-card-subtitle class="ion-padding">ID: {{item.idCategory}}</ion-card-subtitle>
    <ion-card-content class="ion-padding">
      {{item.strCategoryDescription}}
    </ion-card-content>
  </ion-card>
</ion-content>
